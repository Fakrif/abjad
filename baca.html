<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Abjad Bahasa Indonesia</title>
<style>
    #kata { font-size: 2em; margin: 20px 0; color:#a90808;font-weight: 700;letter-spacing: 6px;}
    button { font-size: 1.2em; padding: 10px 20px; }
</style>
</head>

<body>
    <header>
        <div>
            <h1>MEMBACA</h1>
            
        </div>
    </header>
    <div class="container">
        <section style="text-align: center;">
            <h1>Tebak Kata dengan Suara</h1>
            <p>Ucapkan kata yang tampil di bawah ini:</p>
            <div id="kata">Klik "Mulai"</div>
            <button onclick="mulai()">üéôÔ∏è Mulai</button>
            <p id="status"></p>
        </section>

        <div class="kembali">
            <a class="btn btn-back" href="index.html">Kembali ke Menu</a>
        </div>

    </div>

    <script>
        const dua_suku = ["bola", "nasi", "baju", "sapi", "mata", "bayi", "meja", "kuda", "padi", "gigi", "roti", "kaki", "kaca", "lari", "api", "pita", "ratu", "jari", "saku", "tali", "lima"];

        let targetKata = "";

        function pilihKataAcak() {
            const index = Math.floor(Math.random() * dua_suku.length);
            return dua_suku[index];
        }

        function mulai() {
            // Pilih kata acak
            targetKata = pilihKataAcak();
            document.getElementById("kata").textContent = targetKata.toUpperCase();

            // Aktifkan speech recognition
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "id-ID"; // Bahasa Indonesia
            recognition.start();

            document.getElementById("status").textContent = "üéß Mendengarkan...";

            recognition.onresult = function (event) {
                const hasil = event.results[0][0].transcript;
                console.log("Hasil Ucapan:", hasil);

                // Cek apakah hasil mengandung targetKata
                if (hasil.toLowerCase().includes(targetKata.toLowerCase())) {
                    ucapan(`ya benar kamu menjawab ${targetKata}`)
                    document.getElementById("status").textContent = "‚úÖ Benar!";
                } else {
                    ucapan(`Salah. Yang benar:  ${targetKata}. Anda mengucapkan: ${hasil}`)
                    document.getElementById("status").textContent = `‚ùå Salah. Yang benar: "${targetKata}", Anda mengucapkan: "${hasil}"`;
                }
            };

            recognition.onerror = function (event) {
                document.getElementById("status").textContent = "‚ùå Error: " + event.error;
                ucapan("suara kamu tidak terdengar")
            };
        }

        function ucapan(text) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = "id-ID";
            speechSynthesis.cancel();
            speechSynthesis.speak(u);
        }
    </script>

</body>

</html>
